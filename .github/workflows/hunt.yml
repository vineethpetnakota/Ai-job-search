name: Senior Data Job Bot

on:
  schedule:
    - cron: '17 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install google-genai requests

      - name: Run Job Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: python hunter.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # This ensures the dashboard always shows the latest hunt time
          echo "Last hunt: $(date)" > heartbeat.txt
          
          git add jobs.json heartbeat.txt
          git commit -m "Hourly Hunt Sync: $(date)" || echo "No changes"
          git push
