<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Hunter | Data Roles</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #ededed;
            --accent: #00ff88;
            --border: #333;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Status Bar Styling */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pulse-dot {
            height: 10px;
            width: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        .refresh-btn {
            text-decoration: none;
            background: #222;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            border: 1px solid var(--border);
            transition: 0.2s;
        }

        .refresh-btn:hover {
            background: #333;
            border-color: #555;
        }

        /* Job Card Grid */
        #job-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .job-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: transform 0.2s, border-color 0.2s;
        }

        .job-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .job-title {
            font-size: 1.2rem;
            margin: 0 0 8px 0;
            color: #fff;
        }

        .company-name {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .score-badge {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .apply-btn {
            display: inline-block;
            margin-top: 20px;
            color: var(--bg);
            background: var(--accent);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>Data Job Hunter</h1>

    <div class="status-bar">
        <div class="status-info">
            <span class="pulse-dot"></span>
            <span id="update-time">Syncing...</span>
        </div>
        <a href="https://github.com/vineethpetnakota/my-data-job-agent/actions" target="_blank" class="refresh-btn">
            ðŸ”„ Force Hunt
        </a>
    </div>

    <div id="job-list">
        <p style="color: #666;">Hunting for the best roles...</p>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const username = "vineethpetnakota"; 
        const repo = "my-data-job-agent"; 

        // --- 2. FETCH CLOCK ---
        async function updateHuntTime() {
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/commits?path=jobs.json&per_page=1`);
                const commits = await response.json();
                if (commits.length > 0) {
                    const lastDate = new Date(commits[0].commit.committer.date);
                    document.getElementById('update-time').innerText = "Last Hunt: " + lastDate.toLocaleString([], {month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'});
                }
            } catch (e) { 
                document.getElementById('update-time').innerText = "Live: Monitoring Web";
            }
        }

        // --- 3. FETCH JOBS ---
        async function loadJobs() {
            const container = document.getElementById('job-list');
            try {
                const response = await fetch('jobs.json');
                const jobs = await response.json();

                if (!jobs || jobs.length === 0) {
                    container.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">No new jobs found in the last hour. Checking again soon!</p>';
                    return;
                }

                container.innerHTML = jobs.map(job => `
                    <div class="job-card">
                        <span class="score-badge">Match Score: ${job.score}%</span>
                        <h3 class="job-title">${job.title}</h3>
                        <span class="company-name">@ ${job.company}</span>
                        <a href="${job.url}" target="_blank" class="apply-btn">View Posting</a>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<p>Wait for the first hunt to finish...</p>';
            }
        }

        updateHuntTime();
        loadJobs();
    </script>
</body>
</html>
