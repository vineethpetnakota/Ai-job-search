<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Job Hunter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans p-6 md:p-12">
    <div class="max-w-4xl mx-auto">
        <header class="mb-10 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-indigo-400">Data & BI Opportunity Feed</h1>
                <p class="text-slate-400">Automated hunting for Analyst & Engineering roles.</p>
            </div>
            <div id="status" class="text-xs font-mono text-slate-500 bg-slate-800 p-2 rounded text-right">Monitoring Live...</div>
        </header>

        <div id="job-container" class="grid gap-4">
            <p class="animate-pulse text-slate-500 text-center py-20">Scanning your dashboard...</p>
        </div>
    </div>

    <script>
        fetch('jobs.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('job-container');
                if (data.length === 0) {
                    container.innerHTML = '<div class="text-center py-20 text-slate-500">No new matches found in the last hour.</div>';
                    return;
                }
                container.innerHTML = data.sort((a,b) => b.score - a.score).map(job => `
                    <div class="bg-slate-800 border border-slate-700 p-6 rounded-2xl flex justify-between items-center hover:border-indigo-500 transition-all group">
                        <div class="space-y-1">
                            <h2 class="text-xl font-bold group-hover:text-indigo-400 transition-colors">${job.title}</h2>
                            <p class="text-slate-300 font-medium">${job.company}</p>
                            <div class="flex items-center gap-2 mt-2">
                                <span class="text-xs font-bold px-2 py-0.5 rounded bg-green-500/10 text-green-400 border border-green-500/20">${job.score}% Match</span>
                                <span class="text-xs text-slate-500">Startup ATS</span>
                            </div>
                        </div>
                        <a href="${job.url}" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl font-bold transition-all shadow-lg shadow-indigo-900/20">Apply</a>
                    </div>
                `).join('');
            }).catch(() => {
                document.getElementById('job-container').innerHTML = '<div class="text-center py-20 text-indigo-400">Dashboard Ready. Waiting for the first automated run.</div>';
            });
    </script>
</body>
</html>
